<html>
    <head></head>

    <body>
        <main id="main" class="flex-row">
            <div
                id="left-panel"
                class="d-flex flex-column flex-shrink-0 p-2 text-white bg-dark shadow"
                style="width: 280px; z-index: 500"
            >
                <div class="d-flex justify-content-between mb-2">
                    <div class="input-group input-group-sm me-4 bg-transparent">
                        <input
                            id="tree-search"
                            placeholder="Search..."
                            type="text"
                            class="form-control bg-transparent text-white border-0"
                        />
                    </div>

                    <button id="tree-expand" type="button" class="btn btn-sm btn-link text-white me-1">
                        <i class="bi-chevron-bar-expand"></i>
                    </button>
                    <button id="tree-collapse" type="button" class="btn btn-sm btn-link text-white">
                        <i class="bi-chevron-bar-contract"></i>
                    </button>
                </div>
                    <div id="tree-container"></div>
            </div>

            <div id="center-panel" class="d-flex flex-row-reverse flex-grow-1 bg-dark">
                <canvas id="canvas-container"></canvas>

<!--                <div id="viewport-panel" class="d-flex bg-dark flex-grow-1 align-self-end" style='height:200px; z-index:500;'>-->

<!--                    <input />-->

<!--                </div>-->
            </div>

            <div id="right-panel" class="py-2 text-white bg-dark shadow" style="z-index: 500">
                <div id="right-panel-content"></div>
            </div>
        </main>
    </body>
</html>
