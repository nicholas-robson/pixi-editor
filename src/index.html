<html>
    <head></head>

    <body>
        <main class="flex-row">
            <div
                class="d-flex flex-column flex-shrink-0 p-2 text-white bg-dark shadow"
                style="width: 280px; z-index: 500"
            >
                <div class="d-flex justify-content-between mb-2">
                    <div class="input-group input-group-sm me-4 bg-transparent">
                        <input
                            id="tree-search"
                            placeholder="Search..."
                            type="text"
                            class="form-control bg-transparent text-white border-0"
                        />
                    </div>

                    <button id="tree-expand" type="button" class="btn btn-sm btn-link text-white me-1">
                        <i class="bi-chevron-bar-expand"></i>
                    </button>
                    <button id="tree-collapse" type="button" class="btn btn-sm btn-link text-white">
                        <i class="bi-chevron-bar-contract"></i>
                    </button>
                </div>
                <div id="tree-container"></div>
            </div>

            <div class="flex-grow-1 bg-dark">
                <canvas id="canvas-container" style="position: absolute"></canvas>
            </div>

            <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark shadow" style="width: 280px">
                <div class="row">
                    <label for="item-type" class="col-sm-4 col-form-label col-form-label-sm ">Type</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control form-control-sm bg-transparent text-white" id="item-type">
                    </div>
                </div>

                <div class="row">
                    <label for="item-id" class="col-sm-4 col-form-label col-form-label-sm ">ID</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control form-control-sm bg-transparent text-white" id="item-id" readonly>
                    </div>
                </div>

                <div class="row">
                    <label for="item-name" class="col-sm-4 col-form-label col-form-label-sm ">Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control form-control-sm bg-transparent text-white" id="item-name">
                    </div>
                </div>

                <hr />

                <div class="row">
                    <label for="item-position-x" class="col-sm-4 col-form-label col-form-label-sm ">Position</label>
                    <div class="col-sm-8">
                    <div class="input-group input-group-sm">
                        <input data-numscrubber type="number" class="form-control form-control-sm bg-transparent text-white" id="item-position-x">
                        <input data-numscrubber type="number" class="form-control form-control-sm bg-transparent text-white" id="item-position-y">
                    </div>
                    </div>
                </div>

                <div class="row">
                    <label for="item-scale-x" class="col-sm-4 col-form-label col-form-label-sm ">Scale</label>
                    <div class="col-sm-8">
                    <div class="input-group input-group-sm">
                        <input data-numscrubber type="number" class="form-control form-control-sm bg-transparent text-white" id="item-scale-x">
                        <input data-numscrubber type="number" class="form-control form-control-sm bg-transparent text-white" id="item-scale-y">
                    </div>
                    </div>
                </div>

                <div class="row">
                    <label for="item-rotation" class="col-sm-4 col-form-label col-form-label-sm ">Rotation</label>
                    <div class="col-sm-8">
                        <input data-numscrubber type="number" class="form-control form-control-sm bg-transparent text-white" id="item-rotation">
                    </div>
                </div>

                <hr />

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="item-visible">
                    <label class="form-check-label" for="item-visible">Visible</label>
                </div>

                <div class="row">
                    <label for="item-tint" class="col-sm-4 col-form-label col-form-label-sm ">Tint</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control form-control-sm bg-transparent text-white" id="item-tint" placeholder='#563d7c'>
                    </div>
                </div>

            </div>
        </main>
    </body>
</html>
